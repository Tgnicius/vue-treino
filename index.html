<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer TOP</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar" style="width: 80%;">
                <div :style="{width: playerHP + '%'}"
                 class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{'HP: '+playerHP}}
                </div>
            </div>
            <br>
            <div class="healthbar" style="width: 80%;">
                <div :style="{width: playerMP*2 + '%'}"
                 class="healthbar text-center" style="background-color: dodgerblue; margin: 0; color: white;">
                    {{'MP: '+playerMP}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar" style="width: 80%;">
                <div :style="{width: monsterHP + '%'}"
                 class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{'HP: '+monsterHP}}
                </div>
            </div>
            <br>
            <div class="healthbar" style="width: 80%;">
                <div :style="{width: monsterMP*2 + '%'}"
                 class="healthbar text-center" style="background-color: dodgerblue; margin: 0; color: white;">
                    {{'MP: '+monsterMP}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button @click="playerAttack" id="attack">ATTACK</button>
            <button @click.stop ="playerSuperAttack" id="special-attack">SPECIAL ATTACK</button>
            <button id="heal">HEAL</button>
            <button id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
<script src="src/app.js"></script>
</body>
</html>
